	<br><font color="red">什么是赔率？</font><br>
	
    赔率是把对阵双方球队的实力差别按照一定的计算方式，在比赛开始前开出胜、平、负三种结果猜中后获得的奖金数额，这个奖金数额就叫赔率。第一次开出赔率也叫初始赔率。赔率玩法一般为欧洲博彩公司较为常用。一般情况下初始赔率都能准确和客观地反映对阵双方球队的真实实力差距，当双方实力差距较大时，实力较强的一方获胜后的奖金数额很低，而实力较弱的一方获胜后的奖金数额很高。
