	<br><font color="red">合买都有哪些规则？</font><br>

1、发起认购金额和发起保底金额不能同时为0。 <br>
2、发起合买时可设置最低认购金额，最低1元，最高不超过方案金额的一半。 <br>
3、设置发起人提成区间范围是0-10%。 <br>
4、方案公开有5种，分别为：保密、对所有人立即公开、对所有人截止后公开、对跟单者立即公开、对跟单者截止后公开。<br>  
6、所有用户都可以对方案进行保底，保底的最大金额不超过“剩余认购-当前保底”金额。 <br>
7、销售截止时，越早保底的金额优先参加到方案，剩余金额返回到用户账户。 <br>
8、销售截止时，当前认购+保底进度不满90%，整单流单作撤单返款处理。若达到90%但未满100%，则剩余金额由网站账户“如意彩保底”认购。<br>
