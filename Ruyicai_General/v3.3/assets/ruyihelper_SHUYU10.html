	<br><font color="red">什么是让球？</font><br>
	
   让球是为足球比赛中经常会出现参赛队伍强弱分明的情况，为了平衡强弱两队的实力，从而设立强队让弱队1球、2球或3球来均衡投注。例：岛让客队福冈一球，当广岛战胜福冈大于1球为胜，等于1球为平，小于1球为负。我们的竞彩足球中用-1、-2、-3表示主队让球，+1、+2、+3表示客队让球。
