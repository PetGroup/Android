	<br><font color="red">合买方案中奖后奖金如何分配？</font><br>

合买方案中奖后，先扣除偶然所得税，再计算发起人提成，然后根据认购比例分配剩余奖金。<br>
发起人提成的最大金额不能超过该方案扣除税后奖金后盈利的金额。<br>
若奖金分配不能整除，则四舍五入到分，差额部分，由如意彩账户补足。<br>
