	<br><font color="red">如何保护账户的资金安全？</font><br>
	

1、账户绑定手机，当账户重要信息发生变动时，即时收到短信提醒。<br>
2、注册后及时完善实名和身份证信息。实名和身份证信息是领奖及提款的重要凭证，一经填写不可更改，请务必填写真实信息！<br>
3、绑定提款时银行账户信息，增加提款账户后及时进行绑定，保证账户安全，不被修改。<br>
4、保管好账户密码，不定期更新。<br>
5、尽量给银行卡开通资金变动提醒服务，及时跟踪账户。<br>
6、不随意打开不信任的链接、图片等。 <br>
7、不随意向任何人透漏个人的真实信息。<br>
