	<br><font color="red">什么是流单？</font><br>
	
   合买方案流单指合买方案在该期截止后，方案进度＋发起人保底＋网站保底都未能促使方案满员，则该方案自动流单，即未能合买成功。
   方案流单后，系统自动将合买发起人的保底资金和认购金额、各合买跟单人的认购金额将返还至用户的帐户中。
