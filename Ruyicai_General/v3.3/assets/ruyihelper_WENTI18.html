	<br><font color="red">怎样撤销合买方案？</font><br>

当前认购+保底的进度在50%以下，发起人可以撤销合买方案；若进度达到50%及以上，则不可以撤销合买方案。当前认购+保底的进度在20%以下，跟单人可撤销认购资金；若进度达到20%及以上，则不可以撤销认购资金。<br>
