  注册步骤：在首页点击“登录注册”按钮——进入用户登录页面，点击“注册”按钮——进入注册页面——输入手机号、密码、确认密码即可注册成功。<br>
  注意：注册时可直接绑定手机号和身份证号，也可以在注册后进入用户中心——“手机绑定”和“身份证绑定”中进行绑定。<br>
  登录步骤：在首页点击“登录注册”按钮——进入用户登录页面，输入用户名、密码，点击“登录”按钮即可登录成功。<br>
  注意：登录时使用用户名（包括用户名、手机号、邮箱）登录，如您注册时使用的是手机号，那么手机号就是您的用户名。<br>
