	<br><font color="red">什么是过关投注和单关投注？</font><br>
	
  过关投注是从指定的N场比赛中，选择2场或2场以上比赛进行串联投注的为过关投注。<br>
  示例：让球胜平负3串1(投1注玩3场)：第3场(主胜)、第6场(主负)、第7场(主胜)，投注金额＝1(注)×2＝2(元)，三场结果全中即中奖。在过关投注中，所选比赛的结果全部竞猜正确才能中奖。<br>
  单关投注从指定的N场比赛中，任意选择其中一场或多个单场进行投注，一场比赛构成一注。示例：投注让球胜平负曼联VS切尔西(平)，投注金额＝1(注)×2＝2(元)。<br>
