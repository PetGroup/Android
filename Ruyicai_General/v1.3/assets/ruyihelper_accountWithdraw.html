   <font color="white">1 用户登录，进入“充值提现”<font><br>
   <font color="white">2 选择“账户提现”<font><br>
   <font color="white">3 选择银行，如“工商银行”<font><br>

   <font color="white">5 输入提现的金额<font><br>
   <font color="white">6 点击确定，即提现成功<font><br>
   <font color="white">备注：这儿的提现成功是指已向银行提交提现指令，银行完成提现指令的处理需要一定的时间<font>
