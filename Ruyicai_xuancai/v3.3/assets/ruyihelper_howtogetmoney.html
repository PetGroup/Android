	<font color="red">我中奖了，如何领奖？</font><br>
	1、小奖领取：<br>     
	小奖通常指单注金额小于10万元的奖项。用户所投注彩票每期开奖完毕后，用户在玄彩平台即可查询到当期中奖情况，中奖用户的手机也会收到中奖通知。中奖用户所中得奖金将在开奖日次日10点30分前，核对中奖数据后直接返至用户账户内。<br>
	2、大奖领取：<br>       
	如用户所中得双色球、七乐彩、大乐透等彩票的一等奖和二等奖（浮动奖）奖金，或单注中奖金额大于10万元，中奖者需依法缴纳个人所得税。我们公司会在第一时间以电话回访和短信的方式通知您办理大奖申报并领取奖金，希望下一个大奖获得者就是您。<br>
