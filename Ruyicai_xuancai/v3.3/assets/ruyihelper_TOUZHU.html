  投注流程：选择您想要购买的彩种——进入投入页面，选择玩法，选择要投注的号码，点击“投注”按钮——选择倍数和期数，确认注数和金额，点击“确定”按钮即可购买成功。购买成功后，您可进入用户中心查看您所购买的彩票详细信息：进入用户中心——点击“投注记录”，进入投注查询页面，您也可以按彩种进行查询，点击“查看详情”按钮，即可查看彩票的详细信息。
