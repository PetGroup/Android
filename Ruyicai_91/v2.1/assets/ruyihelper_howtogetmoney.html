	<font color="red">如何领奖？</font><br>
	1、小奖领取：<br>     
	小奖通常指单注金额小于一万的奖项。用户所投注彩票每期开奖完毕后，用户在乐彩票平台即可查询到当期中奖情况，中奖用户的手机也会收到中奖通知。中奖用户所中得奖金将在开奖日次日10点30分前，核对中奖数据后直接返至用户账户内。<br>
	2、大奖领取：<br>       
	如用户所中得双色球、七乐彩等彩票的一等奖和二等奖（浮动奖）奖金，或单注中奖金额大于1万元，则需用户携带本人身份证来本公司，由本公司开具有效投注证明，用户拿着身份证和该证明到福利彩票发行中心进行领奖。<br>
