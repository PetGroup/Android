   开奖消息订阅是对91彩票为方便有户获得开奖消息而推出的一项免费服务，支持双色球、福彩3D、七乐彩、大乐透、七星彩、排列三、排列五、22选5的开奖消息订阅。<br>
   如何订阅开奖消息？<br> 
     进入开奖公告页面——点击“订阅”按钮，选择想要订阅的彩种，点击“确定”按钮，即可订阅成功。当订阅的彩种开奖后，手机上将会收到开奖消息。<br>
     如订阅后想取消，直接取消订阅的彩种即可。<br>
