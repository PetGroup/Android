	<br><font color="red">什么是倍投？</font><br>
	
   倍投是指选中号码加倍投注。如果中奖，获得的奖金金额也按照相同倍数加倍。比如倍投10倍，如果中了一等奖单注奖金500万，奖金金额加倍为10倍×500万，相当于中了10个500万。
