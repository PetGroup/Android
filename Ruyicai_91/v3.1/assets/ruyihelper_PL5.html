	<br><font color="red">玩法介绍：</font><br>

排列五是由购买者从00000-99999的数字中选取1个5位数为投注号码进行投注，一组5位数的排列称为一注，每注金额人民币2元。<br>
排列五的玩法有：排列五单式投注，排列五组复式投注<br>
（1）排列五单式投注：从五位数字的0-9数字中各选择一个数字，组合为一注投注号码的投注，即为单式投注。<br>
（2）排列五复式投注：当五位数字中至少有一位选择号码的个数多于一个，组成多注投注号码的投注，即为排列五复式投注。<br>

<br><font color="red">奖项规则：</font><br>
“排列五”设1个奖级，为固定奖。<br>
一等奖，单注固定奖金100000元。<br>
