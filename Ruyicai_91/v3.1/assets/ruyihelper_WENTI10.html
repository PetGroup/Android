	<br><font color="red">什么是昵称？</font><br>
	

昵称是91彩票为了保障用户隐私而设置的。在参与合买等环节其它用户将会看到这个昵称，作为您的标识。昵称与您的真实姓名可以没有关系，不会作为领奖凭证，您可以设置您喜欢的名字。昵称一旦设置，不允许修改。
